<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live DocBook Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PrismJS for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />

    <style>
      /* Custom styles for react-simple-code-editor to work with Prism */
      .code-editor {
        position: relative;
        font-family: 'Fira Code', 'Dank Mono', 'Operator Mono', monospace;
        font-size: 14px;
        line-height: 1.5;
        background: #2d2d2d; /* Match prism-tomorrow */
        border-radius: 0.375rem;
        padding: 1rem;
        overflow: auto;
      }
      .code-editor > textarea, .code-editor > pre {
        outline: none;
        white-space: pre-wrap !important;
        word-wrap: break-word !important;
      }
      .code-editor > textarea:focus {
        outline: none;
      }
      /* Remove default browser appearance of textarea */
      .code-editor > textarea {
        background: none;
        color: transparent;
        caret-color: white;
        border: 0;
        padding: 0;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        resize: none;
        font: inherit;
        overflow: hidden; /* Hide scrollbars, parent handles it */
        z-index: 1;
      }
      .code-editor > pre {
        position: relative;
        z-index: 0;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.14.1"
  }
}
</script>
</head>
  <body class="bg-gray-800 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
